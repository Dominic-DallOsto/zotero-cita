wikicite.bibtex.export-citations.unsupported = Error message shown when user tries to export citations to a BibTeX file, explaining that this is not yet supported
wikicite.bibtex.import-citations.unsupported = Error message shown when user tries to import citations from a BibTeX file, explaining that this is not yet supported
wikicite.citation.link.error.duplicate = Error message shown when user tries to link a citation's target item to a Zotero item already linked to from another citation of the same source item
wikicite.citation.link.error.library = Error message shown when user tries to link a citation's target item to a Zotero item that belongs to a library different from the one to which the citation's source item belongs to
wikicite.citation.link.error.source-item = Error message shown when user tries to link a citation's target item to its source item
wikicite.citation.sync.error = Title of the error shown when a citation could not be synced with Wikidata
wikicite.citation.sync.error.qid = Message of the error shown when a citation could not be synced with Wikidata because either the source or target item's QID is unknown
wikicite.citation-menu.export-bibtex = Citation menu's item to export citation's target item as BibTeX
wikicite.citation-menu.export-croci = Citation menu's item to export citation to OpenCitation's Croudsourced Open Citations Index (CROCI)
wikicite.citation-menu.oci = Citation menu's submenu to see citation information in OpenCitations, according to different suppliers
wikicite.citation-menu.oci.crossref = "See in OpenCitations" submenu's item to see citation information according to Crossref
wikicite.citation-menu.oci.occ = "See in OpenCitations" submenu's item to see citation information according to OpenCitations Corpus (OCC)
wikicite.citation-menu.oci.wikidata = "See in OpenCitations" submenu's item to see citation information according to Wikidata
wikicite.citation-menu.sync-wikidata = Citation menu's item to sync citation with Wikidata
wikicite.citations.from-items.unsupported = Error message shown when user tries to add one or more items, from Zotero's item tree, as another item's citations, explaining this is not yet supported
wikicite.citations-pane.add = Citations pane's button to add a new citation
wikicite.citations-pane.citations.count = Citations pane's citation counter. Parameter is number of citations
wikicite.citations-pane.delete.remote.message = Prompt message shown when user tries to remove a citation locally that is marked as available in Wikidata. It should explain the situation and ask whether to remove the "cites work" statement from Wikidata as well. Options are "Yes", "No" and "Cancel"
wikicite.citations-pane.delete.remote.remember = Label of the "remember choice" checkbox in the prompt message shown when user tries to remove a local citation marked as available in Wikidata
wikicite.citations-pane.delete.remote.title = Title of the prompt message shown when user tries to remove a local citation marked as available in Wikidata
wikicite.citations-pane.label = Label on the Citations Pane tab
wikicite.citations-pane.linked.confirm.go = Button to "Go" to the linked Zotero item, in the prompt message shown when user clicks on the link button next to a linked citation
wikicite.citations-pane.linked.confirm.message = Prompt message shown when user clicks on link button next to a citation linked to a Zotero item, asking whether to (1) "Go" to the linked Zotero item, (2) "Unlink" the citation from it, or (3) cancel. Parameter is the name of the linked Zotero item
wikicite.citations-pane.linked.confirm.title = Title of the prompt message shown when user clicks on the link button next to a linked citation
wikicite.citations-pane.linked.confirm.unlink = Button to "Unlink" from the linked Zotero item, in the prompt message shown when user clicks on the link button next to a linked citation
