wikicite.lcn.window.faq.citation.content.p1=Kaydırarak yakınlaştırın ve sürükleyerek kaydırın. Her düğüm (= köşe) bir makaleyi temsil eder. Her yıl farklı renkte olmak üzere, yukarıdan (yeni) aşağıya (eski) doğru yıllara göre (yeniden eskiye doğru) sıralanırlar. Düğümlerin boyutu, "derece" toplamına, makalenin giriş makalelerinden aldığı alıntı sayısına ve "dış derecesine", alıntı yaptıkları giriş makalelerinin sayısına bağlıdır. Yerel 'derece' her zaman genel atıf sayısıyla orantılı değildir. Giriş makaleleri daire şeklindeki düğümlerdir (●). Yukarı bakan üçgenler (▲), giriş makalelerinde alıntılanan ancak kendilerinin bir parçası olmayan gelen önerileri temsil eder.
wikicite.lcn.window.faq.citation.content.p2=Her kenar (= bağlantı / ok) aynı zamanda bir referans ve alıntıyı temsil eder: Bunlar giden düğümlerinden referanslar ve gelen düğümleri için alıntılardır. Genellikle makaleler yalnızca eski makalelerden alıntı yapabilir, bu nedenle kenarlar aşağıya doğru (veya aynı yıla ait alıntılar için yanlara) yönelme eğilimindedir. Teknik olarak buna yönlendirilmiş, döngüsel olmayan grafik denir.
