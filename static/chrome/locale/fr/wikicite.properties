wikicite.lcn.window.faq.citation.header=Comment lire le réseau de citation ?
wikicite.lcn.window.faq.citation.content.p1=Zoomer en défilant et déplacer en tirant. Chaque nœud (= sommet) représente un article. Ils sont ordonnés par année, depuis le haut (les plus récents) jusqu’au bas (les plus anciens), chaque année étant colorée différemment. La taille des nœuds dépend de la somme de leur « degré entrant », le nombre de citations reçues des articles saisis, et de leur « degré sortant », le nombre d’articles saisis qu’ils citent. Le « degré entrant » local n’est pas toujours proportionnel au nombre global de citations. Les articles saisis sont des nœuds ronds ( ● ). Les triangles (▲) représentent les suggestions entrantes, qui sont citées par les articles source mais n’en font pas partie.
wikicite.lcn.window.faq.citation.content.p2=Chaque arête (= lien / flèche) représente une référence et une citation en même temps : Ce sont des références depuis leur nœud sortant et des citations vers leur nœud entrant. En général, les papiers ne peuvent citer que des papiers plus anciens, donc les arêtes tendent à pointer vers le bas (ou de côté pour les citations de la même année). Techniquement, c’est ce qu’on appelle un graphe orienté acyclique.
wikicite.lcn.window.faq.coauthorship.header=Comment lire le réseau de co-auteurs ?
wikicite.lcn.window.faq.coauthorship.content.p1=Ce réseau « local » d’auteur montre les auteurs les plus courants parmi les articles saisis et suggérés. Selon la discipline, le nombre de (co)auteurs parmi un ensemble d’articles peut rapidement atteindre des centaines, c’est pourquoi ce réseau d’auteurs ne montre que les auteurs avec un nombre minimal d’articles locaux (à ne pas confondre avec leur nombre global de publications, qui est en général bien plus élevé). Le nombre minimum d’articles par défaut est déterminé de façon à ce que ce réseau n’affiche pas plus de cinquante auteurs, mais il peut être modifié avec le curseur en bas, de 2 à 10.
wikicite.lcn.window.faq.coauthorship.content.p2=Chaque nœud (= sommet) représente un auteur. La taille dépend de leur nombre d’articles locaux, et la couleur dépend du groupe d’auteurs où il est apparu en premier. Cliquer sur les auteurs pour filtrer les articles saisis et suggérés, ctrl+clic pour filtrer plus d’un auteur.
wikicite.lcn.window.faq.coauthorship.content.p3=Chaque arête (= lien) représente une collaboration entre deux auteurs dans les articles saisis et suggérés, la largeur indique le nombre de collaborations. Cliquer sur les arêtes pour filtrer les articles saisis et suggérés.
